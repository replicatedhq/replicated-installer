
apiVersion: apps/v1
kind: Deployment
metadata:
  name: install-scripts
spec:
  template:
    spec:
      containers:
        - name: install-scripts
          image: replicated-install-scripts
          livenessProbe: ~
          readinessProbe: ~
          env:
            - name: ENVIRONMENT
              value: dev
            - name: REPLICATED_INSTALL_URL
              value: https://emosbaugh.ngrok.io
            - name: MYSQL_HOST
              value: mysql
            - name: MYSQL_USER
              value: replicated
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql
                  key: mysql-root-password
            - name: MYSQL_PORT
              value: "3306"
            - name: MYSQL_DATABASE
              value: replicated