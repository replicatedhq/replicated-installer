
apiVersion: apps/v1
kind: Deployment
metadata:
  name: install-scripts
spec:
  template:
    spec:
      containers:
        - name: install-scripts
          image: replicated-install-scripts
          env:
            - name: ENVIRONMENT
              value: staging
            - name: REPLICATED_INSTALL_URL
              value: http://localhost:8090
            - name: GRAPHQL_PREM_ENDPOINT
              value: http://docker.for.mac.host.internal:8033/graphql
            - name: REGISTRY_ENDPOINT
              value: 'registry.staging.replicated.com'
            - name: MYSQL_HOST
              value: mysql
            - name: MYSQL_USER
              value: replicated
            - name: MYSQL_PASSWORD
              value: password
            - name: MYSQL_PORT
              value: "3306"
            - name: MYSQL_DATABASE
              value: replicated