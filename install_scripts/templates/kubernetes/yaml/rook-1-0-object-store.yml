---
apiVersion: ceph.rook.io/v1
kind: CephObjectStore
metadata:
  name: replicated
  namespace: rook-ceph
spec:
  metadataPool:
    failureDomain: host
    replicated:
      size: 1
  dataPool:
    failureDomain: host
    replicated:
      size: 1
  gateway:
    type: s3
    sslCertificateRef:
    port: 80
    securePort:
    instances: 1
    allNodes: false
    resources:
      requests:
        cpu: "500m"
        memory: "1024Mi"
